<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background:url(images/banner.jpg); background-size: cover;">
    
    <table  style="margin-top: 60px;padding: 15px 0;background-color: gainsboro; border-radius: 15px; color: #17273A;" 
    align="center" height="400px" width="700px" Cellspacing="0" Cellpadding="5px">
        <tr style="background-color:#00A63F; " >
            <th colspan="3" style="padding:15px; font-size: 25px;">
                Registration Form
                
            </th>
        </tr>
        <tr>
            <td width="25%" align="right">Name:</td>
            <td width="50%"><input type="text" name="name" style="width: 92%;padding: 7px;" ></td>
            <td width="25%"></td>
        </tr>
        <tr>
            <td width="25%" align="right">Phone:</td>
            <td width="50%"><input type="text" name="name" style="width: 92%;padding: 7px;" ></td>
            <td width="25%"></td>
        </tr>
        <tr>
            <td width="25%" align="right">Email:</td>
            <td width="50%"><input type="mail" name="mail" style="width: 92%;padding: 7px;" ></td>
            <td width="25%"></td>
        </tr>
        <tr>
            <td width="25%" align="right">Street/No:</td>
            <td width="50%">
                <input type="text" name="street_name" style="width: 60%;padding: 7px;" >
                <input type="text" name="street_no" style="width: 25.5%;padding: 7px;">
            </td>
            <td width="25%"></td>
        </tr>
        <tr>
            <td width="25%" align="right">Zip Code/City:</td>
            <td width="50%">
                <input type="text" name="Zip_code" style="width: 25.5%;padding: 7px;">
                <input type="text" name="city" style="width: 60%;padding: 7px;"></td>
            <td width="25%"></td>
        </tr>
        <tr>
            <td width="25%" align="right">District:</td>
            <td width="50%">
                <select name="country" id="country" style="width: 97%; padding: 7px;">
                    <option value="Germany">Noakhali</option>
                    <option value="Bangladesh">Dhaka</option>
                    <option value="usa">Barishal</option>
                    <option value="uk">Mymensing</option>
                    <option value="Germany">Shylet</option>
                    <option value="Bangladesh">Khulna</option>
                    <option value="usa">Chattagram</option>
                    <option value="uk">Rajshahi</option>
                </select>
            </td>
            <td width="25%"></td>
        </tr>
        <tr>
            <td width="25%" align="right">Purchase Order:</td>
            <td width="50%"><input type="text" name="Purchase_order" style="width: 92%; padding: 7px;" ></td>
            <td width="25%"></td>
        </tr>

        <tr>
            <td width="25%" align="right">Valid From:</td>
            <td width="50%">
                <input type="text" name="date" style="width: 60%;padding: 7px;">
                <input type="text" name="time" style="width: 25.5%;padding: 7px;"></td>
            <td width="25%"></td>
        </tr>

        <tr>
            <td width="25%" align="right">Net Value:</td>
            <td width="50%"><input type="text" name="net_value" style="width: 92%; padding: 7px;" ></td>
            <td width="25%">
            </td>
        </tr>

        <tr>
            <td width="25%" align="right">New Password:</td>
            <td width="50%"><input type="password" name="password" style="width: 92%; padding: 7px;" minlength="8" required ></td>
            <td width="25%"></td>
        </tr>

        <tr>
            <td width="25%" align="right">*Any Note?</td>
            <td width="50%">
                <textarea name="note" rows="5" cols="40" style="padding: 7px;"></textarea>
            </td>
            <td width="25%">
            </td>
        </tr>

        <tr>
            <td width="25%" align="right">Gender:</td>
            <td width="50%">
                <input type="radio" name="gender" value="male" checked >Male
                <input type="radio" name="gender" value="female">Female</td>
            <td width="25%">
                
            </td>
        </tr>

        <tr>
            <td width="25%" align="right"></td>
            <td width="50%">
                <input type="button" name="button" value="Submit" style="width: 97%; padding: 10px; background-color:#00A63F;border-radius: 10px;border: none;" >
            </td>
            <td width="25%">
            </td>
        </tr>
        


    </table>
</body>
</html>
